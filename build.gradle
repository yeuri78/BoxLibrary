buildscript {
    dependencies {
        //noinspection GradleDependency : Galaxy Build 2.0 does not support gradle tool 3.4
        classpath 'com.android.tools.build:gradle:3.1.0'
    }
}
apply plugin: 'com.android.library'
android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
}